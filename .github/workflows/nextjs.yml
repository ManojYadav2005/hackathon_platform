# This file is automatically created by GitHub.
# I have added the 'actions/setup-node' step to fix the build error.

name: Deploy Next.js site to Pages

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # --- THIS IS THE FIX ---
      # This step forces the server to use Node.js 18,
      # which is compatible with your project's dependencies.
      - name: Setup Node.js v18
        uses: actions/setup-node@v4
        with:
          node-version: 18
      # --- END OF FIX ---

      - name: Setup Next.js
        uses: actions/setup-nextjs@v1
        with:
          nextjs-version: ${{ env.NEXTJS_VERSION }}

      - name: Restore cache
        uses: actions/cache@v4
        with:
          path: |
            .next/cache
          key: ${{ runner.os }}-nextjs-${{ hashFiles('**/package-lock.json') }}-${{ hashFiles('**/*.[jt]s', '**/*.[jt]sx') }}
          restore-keys: |
            ${{ runner.os }}-nextjs-${{ hashFiles('**/package-lock.json') }}-

      - name: Install dependencies
        run: npm ci

      - name: Build with Next.js
        run: npx --no-install next build

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./.next

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
